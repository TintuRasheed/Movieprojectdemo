<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table border="2" align="center" cellpadding="10" cellspacing="2">
            <tr><td>
                <input type="text" name="name" id="name" placeholder="Enter the Movie Name">
            </td></tr>
            <tr><td>
                <input type="text" name="desc" id="desc" placeholder="Enter the Movie Description">
            </td></tr>
            <tr><td>
                <input type="text" name="year" id="year" placeholder="Enter the Releasing Year">
            </td></tr>
            <tr><td>
                <input type="File" name="mImg">
            </td></tr>
            <tr><td>
                <input type="Submit" value="Add Data">
            </td></tr>
        </table>
    </form>

    
</body>
</html>
